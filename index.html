<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <main class="container">
        <section class="container__input">
            <img class="logo" src="img/Logo.png" alt="">
            <div class="container__input__area">
                <textarea name="xd" id="text" placeholder="Ingrese el texto aquí"></textarea>
                <div class="container__input__area__text"><img src="img/bi_exclamation-circle-fill.png" alt="">Solo letras minusculas y sin acentos </div>
                <hr>
                <div class="container__input__area__buttons">
                    <button class="button__encrypt" onclick="encrypt()" >Encriptar</button>
                    <button class="button__decrypt" onclick="decrypt()">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="container__output">
            <div class="container__output__start" id="start">
                <img class="output__image" src="img/Muñeco.png" alt="">
                <div class="container__output__start__text">
                    <h2>Ningun mensaje fue encontrado</h2>
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
            </div>
            <div class="container__output__end" id="end"  >
                <textarea name="xd" id="resultArea" disabled></textarea>
                <button class="button__copy" onclick="copyToClipboard()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p><a href="https://www.linkedin.com/in/mateo-pinzón-sánchez-242b79313/" target="_blank">Hecho por Mateo Pinzón</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
